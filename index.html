<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>

  <body>
    <div class="main-wrapper d-flex flex-column">

      <!-- HEADER START -->
      <header class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="logo d-flex align-items-center py-3">
              <img src="img/boomimage.jpg" alt="">
              <h1 class="">Campo Minato</h1>
            </div>
          </div>
          <div class="col d-flex align-items-center py-3">
            <label class="fs-4 text" for="level">Difficoltà: </label>
            <select class="form-select mx-3" id="level" name="level">
              <option value="0">Easy</option>
              <option value="1">Hard</option>
              <option value="2">Crazy</option>
            </select>
            <button type="button" class="btn btn-light"" id="play">Gioca</button>      
          </div> 
        </div>   
      </header>
      <!-- HEADER END -->
  
      <!-- MAIN START -->
      <main class="d-flex justify-content-center align-items-center flex-column">
        
        <div class="game-wrapper rounded text-light">
          <h2 class="text p-2">Seleziona un livello di difficoltà e comincia a giocare</h2>
          <!-- <div class="grid">
              <div class="cell square81"><span>x</span></div>
          </div> -->
          <!-- <div class="end-game-level"></div> -->
        </div>
  
        <h3 class="endMessage py-3"></h3>
  
      </main>
      <!-- MAIN END -->

    </div>
    
    <!-- FOOTER -->
    <footer class="container-fluid py-3">Made with &hearts; by Jessica</footer> 

    <script src="js/script.js"></script>
  </body>
</html>
